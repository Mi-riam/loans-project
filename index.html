<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="menu">
      <div class="menu__logo"><a href="#">Loans.com</a></div>
      <nav class="menu__navigation">
        <ul class="menu__nav__box">
          <li class="menu__item"><a href="#">Rates & Feets</a></li>
          <li class="menu__item"><a href="#">How to apply</a></li>
          <li class="menu__item"><a href="#">Questions?</a></li>
        </ul>
      </nav>
    </header>
    <section class="main">
      <div class="container">
        <div class="intro__info">
          <p class="intro__name">Personal Loan</p>
          <h1 class="intro__header">Put your plans into actions.</h1>
          <div class="intro__about">
            <div class="intro__feature">
              <span class="intro__icon"></span>Online applicatin
            </div>
            <div class="intro__feature">
              <span class="intro__icon"></span>Up to $50.000
            </div>
            <div class="intro__feature">
              <span class="intro__icon"></span>The money is yours in 48h
            </div>
          </div>
        </div>
        <form action="" class="intro__form">
          <h2 class="form__header">Let's change your life?</h2>
          <label for="">Full name</label>
          <input type="text" placeholder="John Doe" />
          <label for="">E-mail</label>
          <input type="text" placeholder="john@example.com" />
          <label for="">How much do you need?</label>
          <input type="text" placeholder="1,000" />
          <button class="form__button">Check your rates</button>
        </form>
      </div>
    </section>
  </body>
</html>
